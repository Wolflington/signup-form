<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel = "stylesheet" href = "style.css" />

</head>
<body>
    <main>
        <div class = "picture">
            <img src = "./assets/Computer login-rafiki.png"/>
        </div>
        <div class = "form-card">
            <div class = "header-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br> Sign up now to get started.<br><br>You know you want to.</p>
            </div>
            <div>
                <form>
                    <ul>
                        <li>
                            <label for = "first-name">First Name</label>
                        </li>
                        <li>
                            <input id = "first-name" name = "first-name" type = "text"/>
                        </li>
                        <li>
                            <label for = "last-name">Last Name</label>
                        </li>
                        <li>
                            <input id = "last-name" type = "text" name = "last-name"/>
                        </li>
                        <li>
                            <label for = "email">E-mail Address</label>
                        </li>
                        <li>
                            <input id = "email" type = "email" name = "email"/>
                        </li>
                        <li>
                            <label for = "phone">Phone Number</label>
                        </li>
                        <li>
                            <input id = "phone" type = "tel" name = "phone"/>
                        </li>
                        <li>
                            <label for = "password">Password</label>
                        </li>
                        <li>
                            <input id = "password" type = "password" name = "password"/>
                        </li>
                        <li>
                            <label for = "confirm-pw">Confirm Password</label>
                        </li>
                        <li>
                            <input type = "password" id="confirm-pw" name = "confirm-pw"/>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </main>
