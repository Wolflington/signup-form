<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Corporation Â© | Sign Up Form</title>
    <link rel = "stylesheet" href = "style.css" />

</head>
<body>
    <main>
        <div class = "picture">
            <img src = "./assets/Placeholder-bro.png"/>
        </div>
        <div class = "form-card">
            <div class = "header-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br> Sign up now to get started.<br><br>You know you want to.</p>
            </div>
            <div class = "container">
                <div class = "sign-up-now">Get Started</div>
                <form action = "#" method = "#">
                    <div class = "form">
                        <div class = "input">
                            <label for = "first-name">First Name</label>
                            <input id = "first-name" name = "first-name" type = "text" required/>
                        </div>
                        <div class = "input">
                            <label for = "last-name">Last Name</label>
                            <input id = "last-name" type = "text" name = "last-name" required/>
                        </div>
                        <div class = "input">
                            <label for = "email">E-mail Address</label>
                            <input id = "email" type = "email" name = "email" required/>
                        </div>
                        <div class = "input">
                            <label for = "phone">Phone Number</label>
                            <input id = "phone" type = "tel" name = "phone" required/>
                        </div>
                        <div class = "input">
                            <label for = "password">Password</label>
                            <input id = "password" type = "password" name = "password" required/>
                        </div>
                        <div class = "input">
                            <label for = "confirm-pw">Confirm Password</label>
                            <input type = "password" id="confirm-pw" name = "confirm-pw" required/>
                        </div>
                    </div>
                    <button type = "submit">Register</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
